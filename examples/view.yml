nodes:
  - id: dora_sim_genesis_franka_grasp_cube
    path: ../src/main.py
    inputs:
      tick: dora/timer/millis/30 
    outputs:
      - image
      - joint_position

  - id: rerun
    path: dora-rerun
    inputs:
      image: 
        source: dora_sim_genesis_franka_grasp_cube/image
        queue_size: 1

